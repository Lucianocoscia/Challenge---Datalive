<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Crypto Dashboard</title>
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4 shadow-sm">
        <div class="container">
            <h1 class="h3 m-0 text-center">Crypto Dashboard</h1>
        </div>
    </header>

    <main class="container">

    <div class="row align-items-center mb-3">
        <div class="col-md-6">
        <input name="buscador" id="buscador" type="text" class="form-control" placeholder="Buscar cripto por nombre...">
        </div>
        <div class="col-md-4">
        <select id="filtroRango" class="form-control">
            <option value="todos">Todos</option>
            <option value="menor500">Menos de $500</option>
            <option value="500-1000">Entre $500 y $1000</option>
            <option value="mayor1000">Más de $1000</option>
        </select>
        </div>
        <div class="col-md-2 text-right">
        <button id="buscadorRefrescar" class="btn btn-outline-primary btn-block">Refrescar</button>
        </div>
    </div>

    <nav>
  <ul class="pagination justify-content-center" id="paginador"><!-- Se inyectan botones mediante js --></ul>
</nav>


    <div class="table-responsive shadow-sm rounded overflow-hidden">
        <table class="table text-center mb-0">
        <thead class="bg-light text-dark">
            <tr>
            <th>ID</th>
            <th>Símbolo</th>
            <th>Nombre</th>
            <th>Precio (USD)</th>
            <th>% Cambio 24h</th>
            <th>Volumen 24h</th>
            </tr>
        </thead>
        <tbody id="contenedorGrillaCards"></tbody>
        </table>
    </div>

    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; 2025 Crypto Dashboard</small>
    </footer>



<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    <script type="module"  src="./frontend/js/main.js"></script>
</body>
</html>
