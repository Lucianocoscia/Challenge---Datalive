<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Link de font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Crypto Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 shadow-sm">
    <div class="container">
        <h1 class="h4 text-center mb-0">Crypto Dashboard</h1>
    </div>
    </header>

    <!-- Main -->
    <main class="container py-4">

    <!-- Filtros -->
    <div class="row mb-4">
        <div class="col-md-6 mb-2">
            <div class="form-group">
                <label for="buscador" class="font-weight-bold">Buscar criptomoneda</label>
                <div class="input-group">
                    <input type="text" id="buscador" class="form-control" placeholder="Ej: Bitcoin, ETH, etc.">
                <div class="input-group-append">
                    <button id="limpiarBuscador" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        </div>
        <div class="col-md-4 mb-2">
            <div class="form-group">
                <label for="buscador" class="font-weight-bold">Filtrar por rango de precio</label>
                <div class="input-group">
                    <select id="filtroRango" class="form-control">
                        <option value="todos">Todos</option>
                        <option value="menor500">Menos de $500</option>
                        <option value="500-1000">Entre $500 y $1000</option>
                        <option value="mayor1000">Más de $1000</option>
                    </select>
                    <div class="input-group-append">
                        <button id="limpiarRango" class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
               
                
            </div>
        </div>

       <div class="col-12 text-center mt-2">
    <div class="col-12 text-center mt-2">
        <button id="buscadorRefrescar" class="btn btn-primary d-inline-flex align-items-center justify-content-center">
            <span>Refrescar</span>
            <i class="fas fa-sync-alt ml-2" style="font-size: 0.9em; line-height: 1;"></i>
        </button>
    </div>


</div>
    </div>

    <!-- Tabla de resultados -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover text-center mb-0">
        <thead class="thead-dark">
            <tr>
            <th>ID</th>
            <th>Símbolo</th>
            <th>Nombre</th>
            <th>Precio (USD)</th>
            <th>% Cambio 24h</th>
            <th>Volumen 24h</th>
            </tr>
        </thead>
        <tbody id="contenedorGrillaCards"></tbody>
        </table>
    </div>

    <!-- Paginador -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center flex-wrap" id="paginador">
        <!-- Botones generados con JS -->
        </ul>
    </nav>

    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5 border-top">
    <small>&copy; 2025 Crypto Dashboard</small>
    </footer>




<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    <script type="module"  src="./frontend/js/main.js"></script>
</body>
</html>
